<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Suggester</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body class="base-bg font-sans leading-normal tracking-normal">
    
    <nav class="py-4 mt-12">
        <div class="container max-w-5xl mx-auto">
            <h1 class="base-content">Academic <span class="highlight">citation suggestions</span><br>from high impact jounrals</h1>
        </div>
    </nav>

    <div class="container max-w-5xl mx-auto base-content-secondary">
        <p>Lorem ipsum dolor sit amet consectetur. Leo aliquam turpis eu faucibus cum dolor scelerisque ante.</p>
    </div>

    <div class="max-w-2xl mx-auto">
        <!-- Text Input and Submit Button -->
        <div class="container mx-auto mt-8">
            <textarea id="modelInput" class="resize-none w-full p-4 base-content border rounded-lg focus:outline-none" rows="5" placeholder="Enter your input" style="border-color: #30313D;"></textarea>
            <button onclick="callModel()" class="mt-4 primary-button font-bold py-2 px-4 rounded-full">
                Suggest Citations
            </button>
        </div>
        <script>
            function callModel() {
                const userInput = document.getElementById('modelInput').value;
                const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content'); // Correctly get the CSRF token

                fetch('/mycitationapp/call-model/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({input: userInput})
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('modelOutput').innerText = data.data;
                })
                .catch(error => console.error('Error:', error));
            }

        </script>

        <!-- Display Results and Filters -->
        <div class="container mx-auto mt-8">
            <div class="mb-4">
                <button class="secondary-button py-2 px-4 rounded-full inline-flex items-center mr-4">
                    Relevance
                </button>
                <button class="secondary-button py-2 px-4 rounded-full inline-flex items-center mr-4">
                    Citation Count
                </button>
                <button class="secondary-button py-2 px-4 rounded-full inline-flex items-center">
                    Recency
                </button>
            </div>
            <div id="modelOutput" class="p-4 border rounded-lg" style="border-color: #30313D;">
                <!-- Results will be inserted here -->
                <!-- <div class="p-4 mb-4 border-b">
                    <h3 class="text-lg font-bold">Title of the Paper</h3>
                    <p class="text-gray-800">Author(s) Name - Year</p>
                    <p class="text-gray-600">The first two lines of the abstract...</p>
                </div> -->

            </div>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
</body>
</html>
